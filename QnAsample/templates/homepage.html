<h1>Google Cloud Platform - Q and A Sample</h1>

<p>This Python Flask application demonstrates App Engine Flexible, Datastore.</p>

<br>

<html>
   <body>
       <form action="upload_photo" method="POST" enctype="multipart/form-data">
         <p>Enter Name:</p>
         <p><input type = "text" name = "nm" /></p>
         <p><input type = "submit" value = "submit" /></p>
      </form>
      {% for image_entity in image_entities %}
       <p>{{image_entity['question']}} was uploaded {{image_entity['timestamp']}}.</p>
      {% endfor %}
   </body>
</html>
